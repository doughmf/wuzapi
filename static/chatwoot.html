<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatwoot Config - WuzAPI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.css">
  <style>
      body { background-color: #f4f6f9; }
      .main-container { margin-top: 50px; max-width: 700px !important; }
      .ui.card { width: 100%; }
  </style>
</head>
<body>

  <div class="ui fixed menu borderless">
    <div class="ui container">
      <a href="/dashboard" class="header item">
        <i class="whatsapp icon"></i> WuzAPI Manager
      </a>
      <div class="right menu">
        <a href="/dashboard" class="item"><i class="arrow left icon"></i> Back to Dashboard</a>
      </div>
    </div>
  </div>
  
  <div style="height:60px;"></div>

  <div class="ui container main-container">
    
    <div class="ui raised card">
      <div class="content">
        <div class="ui purple right ribbon label">Config</div>
        <div class="center aligned header">
          <i class="comments icon" style="color: #a333c8; font-size: 2em; margin-bottom: 10px;"></i><br>
          Chatwoot Integration
        </div>
        <div class="center aligned description">
          Configure connection details for Chatwoot API Channel.
        </div>
      </div>

      <div class="content">
        <form class="ui form" id="configForm">
            
            <div class="ui message warning">
                <div class="field">
                    <label><i class="lock icon"></i> Wuzapi Admin Token</label>
                    <div class="ui action input">
                        <input type="password" id="wuzapi_token" placeholder="Paste your WUZAPI_ADMIN_TOKEN here to save/load">
                        <button class="ui button" type="button" onclick="toggleToken()">Show</button>
                    </div>
                    <small>Required to authorize changes.</small>
                </div>
            </div>

            <h4 class="ui dividing header">Connection Details</h4>

            <div class="field">
                <label>Chatwoot URL</label>
                <div class="ui left icon input">
                    <i class="globe icon"></i>
                    <input type="text" id="cw_url" placeholder="https://app.chatwoot.com">
                </div>
            </div>

            <div class="field">
                <label>User Access Token</label>
                <div class="ui left icon input">
                    <i class="key icon"></i>
                    <input type="password" id="cw_token" placeholder="Account Settings -> Profile Settings -> Access Token">
                </div>
            </div>

            <div class="two fields">
                <div class="field">
                    <label>Account ID</label>
                    <input type="number" id="cw_account_id" placeholder="Ex: 1">
                </div>
                <div class="field">
                    <label>Inbox ID (API Channel)</label>
                    <input type="number" id="cw_inbox_id" placeholder="Ex: 3">
                </div>
            </div>

            <div class="ui error message" id="errorMessage"></div>
            <div class="ui success message" id="successMessage">
                <div class="header">Success!</div>
                <p>Configuration saved successfully.</p>
            </div>

        </form>
      </div>

      <div class="extra content">
        <div class="ui two buttons">
            <button class="ui basic button" onclick="loadConfig()">
                <i class="sync icon"></i> Load Current
            </button>
            <button class="ui purple button" onclick="saveConfig()">
                <i class="save icon"></i> Save Configuration
            </button>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.4/dist/semantic.min.js"></script>

  <script>
    // Recupera token salvo no navegador para facilitar
    document.addEventListener('DOMContentLoaded', () => {
        const savedToken = localStorage.getItem('wuzapi_admin_token');
        if(savedToken) {
            document.getElementById('wuzapi_token').value = savedToken;
            loadConfig(); // Tenta carregar automaticamente se tiver token
        }
        $('.ui.checkbox').checkbox();
    });

    function toggleToken() {
        const input = document.getElementById('wuzapi_token');
        input.type = input.type === 'password' ? 'text' : 'password';
    }

    async function loadConfig() {
        const adminToken = document.getElementById('wuzapi_token').value;
        const form = $('#configForm');
        
        if (!adminToken) return; // Silencioso se nÃ£o tiver token

        form.addClass('loading');
        
        try {
            const response = await fetch('/chatwoot/config', {
                method: 'GET',
                headers: { 'Authorization': adminToken }
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('cw_url').value = data.url || '';
                document.getElementById('cw_token').value = data.token || '';
                document.getElementById('cw_account_id').value = data.account_id || '';
                document.getElementById('cw_inbox_id').value = data.inbox_id || '';
                
                // Salva token para o futuro
                localStorage.setItem('wuzapi_admin_token', adminToken);
            }
        } catch (e) {
            console.error(e);
        } finally {
            form.removeClass('loading');
        }
    }

    async function saveConfig() {
        const adminToken = document.getElementById('wuzapi_token').value;
        const form = $('#configForm');
        
        // Reset mensagens
        form.removeClass('error success');
        
        if (!adminToken) {
            form.addClass('error');
            $('#errorMessage').text("Admin Token is required to save changes.");
            return;
        }

        form.addClass('loading');

        const payload = {
            url: document.getElementById('cw_url').value,
            token: document.getElementById('cw_token').value,
            account_id: document.getElementById('cw_account_id').value,
            inbox_id: document.getElementById('cw_inbox_id').value
        };

        try {
            const response = await fetch('/chatwoot/config', {
                method: 'POST',
                headers: {
                    'Authorization': adminToken,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                form.addClass('success');
                localStorage.setItem('wuzapi_admin_token', adminToken);
                setTimeout(() => form.removeClass('success'), 3000);
            } else {
                form.addClass('error');
                $('#errorMessage').text("Failed to save. Check your Admin Token.");
            }
        } catch (e) {
            form.addClass('error');
            $('#errorMessage').text("Connection error.");
        } finally {
            form.removeClass('loading');
        }
    }
  </script>
</body>
</html>
